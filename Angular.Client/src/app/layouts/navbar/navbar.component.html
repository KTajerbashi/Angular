<nav>
  <div id="navbar" class="navbar navbar-expand-lg container-fluid p-2">
    <div class="container-fluid tk-background-blue tk-card">
      <a class="navbar-brand text-light" href="">Angular</a>
      <button
        class="navbar-toggler text-light"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon text-light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav text-light">
          <a
            *ngFor="let link of menuLinks"
            class="nav-link"
            [href]="link.url"
            [attr.aria-disabled]="link.url === '#' ? 'true' : null"
          >
            {{ link.title }}
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>

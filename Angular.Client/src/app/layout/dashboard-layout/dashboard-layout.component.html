<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Angular 19</span>
  <span class="example-spacer"></span>
  <button [routerLink]="['/dashboard']" mat-button>Dashboard</button>
  <button
    [routerLink]="['/about']"
    routerLinkActive="router-link-active"
    mat-button
  >
    About
  </button>
  <button [routerLink]="['/users']" mat-button>Users</button>
  <button [routerLink]="['/admin']" mat-button>Admin</button>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon (click)="logout()">login</mat-icon>
  </button>
</mat-toolbar>

<div class="app-page-component">
  <div class="app-page-component-content">
    <router-outlet></router-outlet>
  </div>
</div>
<app-footer></app-footer>

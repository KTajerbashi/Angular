<div class="app-container">
  <div class="app-container-content">Content</div>
  <div class="app-container-content">
    <button (click)="loadData()" mat-button color="primary">Get</button>
    <button mat-button color="accent">Post</button>
    <button mat-button color="accent">Put</button>
    <button mat-button color="warn">Delete</button>
  </div>
  <div class="app-container-content">
    <div class="app-alert app-alert-primary">Create New User</div>
    <div>
      <form>
        <mat-card>
          <mat-card-content>
            <mat-form-field class="full-width app-p-1">
              <mat-label>Name</mat-label>
              <input
                required
                [(ngModel)]="userModel.name"
                name="name"
                placeholder="Name ..."
                type="text"
                matInput
              />
            </mat-form-field>
            <mat-form-field class="full-width app-p-1">
              <mat-label>Family</mat-label>
              <input
                required
                [(ngModel)]="userModel.family"
                name="family"
                placeholder="Family ..."
                type="text"
                matInput
              />
            </mat-form-field>
            <mat-form-field class="full-width app-p-1">
              <mat-label>Email</mat-label>
              <input
                required
                [(ngModel)]="userModel.email"
                name="email"
                placeholder="Email ...."
                type="text"
                matInput
              />
            </mat-form-field>
            <mat-form-field class="full-width app-p-1">
              <mat-label>Phone</mat-label>
              <input
                required
                [(ngModel)]="userModel.phone"
                name="phone"
                placeholder="Phone ... "
                type="text"
                matInput
              />
            </mat-form-field>
            <mat-form-field class="full-width app-p-1">
              <mat-label>Username</mat-label>
              <input
                required
                [(ngModel)]="userModel.username"
                name="username"
                placeholder="Username ..."
                type="text"
                matInput
              />
            </mat-form-field>

            <mat-form-field class="full-width app-p-1">
              <mat-label>Password</mat-label>
              <input
                required
                [(ngModel)]="userModel.password"
                name="password"
                placeholder="Password ..."
                type="text"
                matInput
              />
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">Create</button>
            <button mat-button color="accent">Update</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
  <div class="app-container-content">
    <table class="app-table app-table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Family</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Username</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of users; let index = index">
          <td>{{ index + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.family }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.phone }}</td>
          <td>{{ item.username }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="signin-container">
  <mat-card class="signin-card">
    <div class="">Sign In</div>

    <mat-card-content>
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <!-- Name Field -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required />
          <mat-error *ngIf="signinForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>

        <!-- Family Field -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Family</mat-label>
          <input matInput formControlName="family" required />
          <mat-error *ngIf="signinForm.get('family')?.hasError('required')">
            Family is required
          </mat-error>
        </mat-form-field>

        <!-- Email Field -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required />
          <mat-error *ngIf="signinForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
        </mat-form-field>

        <!-- PhoneNumber Field -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>PhoneNumber</mat-label>
          <input matInput formControlName="phoneNumber" required />
          <mat-error
            *ngIf="signinForm.get('phoneNumber')?.hasError('required')"
          >
            PhoneNumber is required
          </mat-error>
        </mat-form-field>

        <!-- Username Field -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required />
          <mat-error *ngIf="signinForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="signinForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <div class="form-actions">
          <button
            mat-raised-button
            class="full-width"
            color="primary"
            type="submit"
            [disabled]="signinForm.invalid"
          >
            Sign In
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

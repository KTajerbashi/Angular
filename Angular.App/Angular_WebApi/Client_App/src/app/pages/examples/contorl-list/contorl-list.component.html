<div>
  <div>
    <form>
      <mat-selection-list
        [formControl]="shoesControl"
        #shoesList
        name="shoes"
        [multiple]="false"
      >
        @for (shoe of shoes; track shoe) {
        <mat-list-option [value]="shoe.value">{{ shoe.name }}</mat-list-option>
        }
      </mat-selection-list>
      <p class="app-control-container">
        Option selected:
        <span class="app-control-list">
          {{ shoesControl.value ? shoesControl.value[0] : "None" }}
        </span>
      </p>
    </form>
  </div>
</div>

<mat-form-field>
  <mat-label >{{_label}}</mat-label>

  <input
    matInput
    [matDatepicker]="picker"
    (dateChange)="onDateChange($event)"
    [(ngModel)]="selectedDate"
  />

  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<div class="app-container">
    <div class="app-content">
        <div class="">
            {{pB()}}
            {{tB()}}
            <button (click)="toggle(pB)" class="app-btn app-btn-primary">Property Binding</button>
            <button (click)="toggle(tB)" class="app-btn app-btn-primary">Two Way Binding</button>
        </div>
        @if(pB()){
        <div class="app-card">
            <h2>Property Binding in Angular</h2>
            <div class="app-control">
                <label for="disabled">[disabled] PropertyBinding</label>
                <input type="checkbox" name="disabled" [disabled]="disableCheckbox">
            </div>
            <div class="app-control">
                <label for="checked">[checked] PropertyBinding</label>
                <input type="checkbox" name="checked" [checked]="disableCheckbox">
            </div>
            <div class="app-control">
                <label for="checked">checked Interpolation</label>
                <input type="checkbox" name="checked" checked={{disableCheckbox}}>
            </div>
            <div class="app-control">
                <label for="value">Value PropertyBinding</label>
                <input [value]="disableCheckbox" type="text" name="value">
            </div>
            <div class="app-control">
                <label for="value">Value Interpolation</label>
                <input value={{disableCheckbox}} type="text" name="value">
            </div>
            <div class="app-control">
                <button class="app-btn app-btn-info" (click)="changeTitle()">{{btn_name}}</button>
                <input type="text" (keyup)="updateTitle($event)" />
            </div>
        </div>
        }

        @if(tB()){
        <div class="app-card">
            <h2>Two Way Binding in Angular</h2>
            <div class="app-control">
                <label for="username">Username</label>
                <input type="text" name="username" [(ngModel)]="username">
                <p>Your Username is: {{username}}</p>
            </div>
            <div class="app-control">
                <label for="age">Age</label>
                <input type="number" name="age" [(ngModel)]="age">
                <p>Your Age is: {{age}}</p>
            </div>
            <div class="app-control">
                <label for="bio">Bio</label>
                <textarea name="bio" [(ngModel)]="bio"></textarea>
                <p>Your Bio is: {{bio}}</p>
            </div>
        </div>
        }

    </div>
</div>

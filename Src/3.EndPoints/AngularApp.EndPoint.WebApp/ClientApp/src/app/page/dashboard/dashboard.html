<div class="app-container">
  <div class="app-content">

    <!-- Page Title -->
    <div class="app-content-row" style="justify-content: space-between;">
      <h2>Dashboard</h2>

      <button class="app-btn app-btn-primary">
        + New Item
      </button>
    </div>

    <!-- KPI Cards -->
    <div class="app-content-grid">
      <div class="app-card app-card-hover">
        <div class="app-card-header">Users</div>
        <div class="app-card-body">
          <h1>1,248</h1>
          <p class="text-muted">Active users</p>
        </div>
      </div>

      <div class="app-card app-card-hover">
        <div class="app-card-header">Orders</div>
        <div class="app-card-body">
          <h1>320</h1>
          <p class="text-muted">This month</p>
        </div>
      </div>

      <div class="app-card app-card-hover">
        <div class="app-card-header">Revenue</div>
        <div class="app-card-body">
          <h1>$18,400</h1>
          <p class="text-muted">Monthly income</p>
        </div>
      </div>
    </div>

    <!-- Main Action Card -->
    <div class="app-card app-card-hover">
      <div class="app-card-header">Quick Actions</div>

      <div class="app-card-body app-content-row">
        <button class="app-btn app-btn-primary">Create</button>
        <button class="app-btn app-btn-dark">View</button>
        <button class="app-btn app-btn-outline">Export</button>
      </div>
    </div>

    <!-- Recent Activity -->
    <div class="app-card">
      <div class="app-card-header">Recent Activity</div>

      <div class="app-card-body">
        <ul class="app-list">
          <li>User John created a record</li>
          <li>Order #1203 completed</li>
          <li>Settings updated</li>
        </ul>
      </div>
    </div>

  </div>
</div>

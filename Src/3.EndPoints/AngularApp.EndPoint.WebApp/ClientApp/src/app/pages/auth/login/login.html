<div class="app-login-page">
  <div class="app-card">
    <div class="app-card-header">Login</div>
    <div class="app-card-body">
      <div class="app-control">
        <label for="username">Username</label>
        <input type="text" placeholder="username ..." />
      </div>
      <div class="app-control">
        <label for="password">Password</label>
        <input type="password" placeholder="password ..." />
      </div>
    </div>
    <div class="app-card-footer">
      <button class="app-btn app-btn-primary">Login</button>
      <div>
        <button class="app-btn app-btn-info">Login As SSO</button>
        <button class="app-btn app-btn-danger">Login As Google</button>
        <button class="app-btn app-btn-dark">Login As Github</button>
      </div>
    </div>
  </div>
</div>

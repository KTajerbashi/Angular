<div class="app-signup-page">
  <form #signUpForm="ngForm" (submit)="handler(signUpForm)">

  <div class="app-card">
    <div class="app-card-header">Sign-up</div>
    <div class="app-card-body">
      <div class="app-grid">
        <div class="app-width-1-2">
          <div class="app-control">
            <label for="firstName">FirstName</label>
            <input type="text" placeholder="FirstName ..." />
          </div>
        </div>
        <div class="app-width-1-2">
          <div class="app-control">
            <label for="LastName">LastName</label>
            <input type="text" placeholder="LastName ..." />
          </div>
        </div>
      </div>
      <div class="app-grid">
        <div class="app-width-1-2">
          <div class="app-control">
            <label for="Email">Email</label>
            <input type="email" placeholder="Email ..." />
          </div>
        </div>
        <div class="app-width-1-2">
          <div class="app-control">
            <label for="PhoneNumber">PhoneNumber</label>
            <input type="text" placeholder="PhoneNumber ..." />
          </div>
        </div>
      </div>
      <div class="app-grid">
        <div class="app-width-1-2">
          <div class="app-control">
            <label for="Roles">Roles</label>
            <input type="text" placeholder="Roles ..." />
          </div>
        </div>
        <div class="app-width-1-2">
          <div class="app-control">
            <label for="Groups">Groups</label>
            <input type="text" placeholder="Groups ..." />
          </div>
        </div>
      </div>
      <div class="app-grid">
        <div class="app-width-1-2">
          <div class="app-control">
            <label for="Privileges">Privileges</label>
            <input type="text" placeholder="Privileges ..." />
          </div>
        </div>
        <div class="app-width-1-2">
          <div class="app-control">
            <label for="Menus">Menus</label>
            <input type="text" placeholder="Menus ..." />
          </div>
        </div>
      </div>

      <div class="app-grid">
        <div class="app-width-1-1">
          <div class="app-control">
            <label for="Username">Username</label>
            <input type="text" placeholder="username ..." />
          </div>
        </div>
        <div class="app-width-1-2">
          <div class="app-control">
            <label for="Password">Password</label>
            <input type="password" placeholder="Password ..." />
          </div>
        </div>
        <div class="app-width-1-2">
          <div class="app-control">
            <label for="Re-Password">Re-Password</label>
            <input type="password" placeholder="Re-Password ..." />
          </div>
        </div>
      </div>
    </div>
    <div class="app-card-footer">
      <button type="submit" class="app-btn app-btn-success">Register</button>
      <button type="reset" class="app-btn app-btn-danger">Cancel</button>

    </div>
  </div>
  </form>
</div>

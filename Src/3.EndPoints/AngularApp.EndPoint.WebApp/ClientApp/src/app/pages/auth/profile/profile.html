<div class="app-profile-page">
  <div class="app-profile-page-content">
    <div class="app-grid">
      <div class="app-width-4-5">
        <div class="app-grid">
          <div class="app-width-1-3">First Name</div>
          <div class="app-width-1-3">LastName Name</div>
          <div class="app-width-1-3">Display Name</div>
        </div>

        <div class="app-grid">
          <div class="app-width-2-3">Email</div>
          <div class="app-width-1-3">Phone Number</div>
        </div>

        <div class="app-grid">
          <div class="app-width-1-3">Username</div>
          <div class="app-width-1-3">Password</div>
          <div class="app-width-1-3">Re-Password</div>
        </div>

        <div class="app-flex-row-center">
          <div class="app-profile-container">Groups</div>
          <div class="app-profile-container">Roles</div>
          <div class="app-profile-container">Privileges</div>
          <div class="app-profile-container">Menu</div>
        </div>
      </div>
      <div class="app-width-1-5">
        <div class="app-profile-card">
          <img class="app-profile-img" src="/img/profile (5).jpg" alt="Profile Picture" />
          <p class="app-profile-info">ProfileName</p>
        </div>
      </div>
    </div>
    <div class="app-grid">
      <button class="app-btn app-btn-success">Save</button>
      <button class="app-btn app-btn-danger">Cancel</button>
    </div>
  </div>
</div>

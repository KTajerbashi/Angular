<!-- Quick Actions -->
<div class="app-card app-card-hover">
  <div class="app-card-header">Introduction on Child To Parent in Angular</div>

  <div class="app-card-body app-content-row">
    <div class="app-control">
      <label for="">Description : {{_type}}</label>
      <input type="text" #description />
      <button (click)="_description.emit(description.value)" class="app-btn app-btn-primary">Transfer</button>
    </div>
  </div>
</div>

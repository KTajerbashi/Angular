<div class="app-card">
  Parent ──(@Input)──▶ Child
  <!-- develop example for app-child -->
  <app-child
    [childName]="'Test Child Component'"
    [parameter]="'This is a parameter passed from Parent to Child component.'"
    [user]="{ id: 1, name: 'John Doe', email: 'john.doe@example.com' }"
    [isAdmin]="true"
    [__user]="{ id: 1, name: 'John Doe', email: 'john.doe@example.com' }"
    [childName]="'Test Child Component'"
    [datasource]="childSource"
  >
  </app-child>
  <button class="app-btn app-btn-danger" (click)="addItem()">Add Item</button>
</div>

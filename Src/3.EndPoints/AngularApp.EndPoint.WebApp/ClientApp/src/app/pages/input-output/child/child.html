<div class="app-child">
  Child Component ──(@Input)──▶
  <div class="app-title-value"><strong>ChildName:</strong> {{ childName }}</div>
  <div class="app-title-value"><strong>Parameter:</strong> {{ childInputProperty }}</div>
  <div class="app-title-value"><strong>User:</strong> {{ user | json }}</div>
  <div class="app-title-value"><strong>IsAdmin:</strong> {{ isAdmin }}</div>
  <div class="app-title-value"><strong>__user:</strong> {{ __user | json }}</div>
  <div class="app-title-value">
    <strong>datasource:</strong>
    <ul class="app-list">
      @for (item of childDataSource; track $index) {
      <li>{{ item }}</li>
      }
    </ul>
  </div>
</div>

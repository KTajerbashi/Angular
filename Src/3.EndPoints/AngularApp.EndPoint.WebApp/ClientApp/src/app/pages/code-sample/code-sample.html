<div class="app-card">
  <div class="app-header">Use Message Service</div>
  <div class="app-content">
    <table class="app-table app-table-hover">
      <caption>{{posts.length}}</caption>
      <thead>
        <tr>
          <th>Id</th>
          <th>UserId</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody>
        @for (item of posts; track $index) {
          <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.userId }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.body }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="app-footer">
    <button class="app-btn">Click</button>
  </div>
</div>

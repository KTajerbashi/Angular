<input class="app-input" #userNameInput placeholder="Enter your name" />
<button class="app-btn app-btn-primary" (click)="showName(userNameInput.value)">
  Show Name
</button>
<hr>
<input class="app-input" #email />
<button class="app-btn app-btn-primary" (click)="email.focus()">Focus Input</button>
<hr>
<input class="app-input" type="date" #dateInput />
<button class="app-btn app-btn-primary" (click)="showDate(dateInput.value)">
  Show Date {{dateInput.value}}
</button>
<hr>
<input class="app-input" type="date" #dob />
<button class="app-btn app-btn-primary" (click)="convertDate(dob.value)">
  Convert {{dob.value}}
</button>
<hr>
<label for="fromDate">Start Date</label>
<input class="app-input" type="date" #startDate />
<label for="fromDate">End Date</label>
<input class="app-input" type="date" #endDate />

<button class="app-btn app-btn-primary" (click)="checkDates(startDate.value, endDate.value)">
  Validate
</button>
<hr>
<input class="app-input" type="date" #dateRef [min]="minDate" [max]="maxDate" />
<input class="app-input" type="date" #date />
<button class="app-btn app-btn-info" (click)="date.focus()">Focus {{date.value}}</button>
<button class="app-btn app-btn-info" (click)="date.value = ''">Reset</button>
<hr />
<div class="form-group">
  <label>Date of Birth</label>
  <input type="date" class="app-input" />
</div>

<div class="app-flex app-flex-row">
  <label for="userNameInput">UserNameInput</label>
  <input id="userNameInput" class="app-input" #userNameInput placeholder="Enter your name" />
  <button class="app-btn app-btn-primary" (click)="showName(userNameInput)">
    Show Name
  </button>
</div>
<hr>
<div class="app-flex app-flex-row">
  <label for="email">Email</label>
  <input id="email" class="app-input" #email />
  <button class="app-btn app-btn-primary" (click)="email.focus()">Focus Input</button>
</div>
<hr>
<div class="app-flex app-flex-row">
  <label for="dateInput">DateInput</label>
  <input id="dateInput" class="app-input" type="date" #dateInput />
  <button class="app-btn app-btn-primary" (click)="showDate(dateInput.value)">
    Show Date {{dateInput.value}}
  </button>
</div>

<hr>
<div class="app-flex app-flex-row">
  <label for="dob">Dob</label>
  <input id="dob" class="app-input" type="date" #dob />
  <button class="app-btn app-btn-primary" (click)="convertDate(dob.value)">
    Convert {{dob.value}}
  </button>
</div>
<hr>
<div class="app-flex app-flex-row">
  <label for="startDate">Start Date</label>
  <input id="startDate" class="app-input" type="date" #startDate />
  <label for="endDate">End Date</label>
  <input id="endDate" class="app-input" type="date" #endDate />

  <button class="app-btn app-btn-primary" (click)="checkDates(startDate.value, endDate.value)">
    Validate
  </button>
</div>

<hr>
<div class="app-flex app-flex-row">
  <label for="dateRef">dateRef</label>
  <input id="dateRef" class="app-input" type="date" #dateRef [min]="minDate" [max]="maxDate" />

  <label for="date">Date</label>
  <input id="date" class="app-input" type="date" #date />

  <button class="app-btn app-btn-info" (click)="date.focus()">Focus {{date.value}}</button>
  <button class="app-btn app-btn-info" (click)="date.value = ''">Reset</button>
</div>

<hr>
<div class="app-flex app-flex-row">
  <div class="form-group">
    <label for="dateOfBirth">Date of Birth</label>
    <input #dateOfBirth id="dateOfBirth" type="date" class="app-input" />
    <button (click)="showDate(dateOfBirth)">Show</button>
</div>
